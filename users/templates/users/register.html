{% extends "Blog/base.html" %}
    {% load crispy_forms_tags %}
    {% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}<!--Cross Site Request Forgery Token for added security. Mandatory for forms in Django. -->
                <fieldset class="form-group"><!--Generates a Registration for a User Form -->
                    <legend class="border-bottom mb-4">
                        Join Today
                    </legend>
                    {{ form|crispy }}<!--Context from views Passed -->
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button><!--SignUP Button-->
                </div>
            </form>
            <div class="borde-top pt-3">
                <small class="text-muted">Already have an Account?<a href="{% url 'login'%}" class="ml-2">Sign In</a></small>
            </div>
        </div>
    {% endblock content %}
