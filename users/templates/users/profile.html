{% extends "Blog/base.html" %}
    {% load crispy_forms_tags %}
    {% block content %}
      <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data"><!--To ensure data like image is sent back having correct encoding type-->
          {% csrf_token %}<!--Cross Site Request Forgery Token for added security. Mandatory for forms in Django. -->
          <fieldset class="form-group"><!--Generates a Registration for a User Form -->
              <legend class="border-bottom mb-4">
                  Profile Information
              </legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}<!--Context from views Passed -->
          </fieldset>
          <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Update </button> <!--SignUP Button-->
          </div>
      </form>
      </div>
    {% endblock content %}
