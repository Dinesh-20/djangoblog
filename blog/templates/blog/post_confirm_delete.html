{% extends "Blog/base.html" %}
    {% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}<!--Cross Site Request Forgery Token for added security. Mandatory for forms in Django. -->
                <fieldset class="form-group"><!--Generates a Registration for a User Form -->
                    <legend class="border-bottom mb-4">
                        Delete Post
                    </legend>
                    <h2>Are you sure you want to delete post {{ object.title }}</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                    <a class="btn btn-outline-secondary" href = "{% url 'post-detail' object.id %}" >No, Cancel</a>
                </div>
            </form>
        </div>
    {% endblock content %}
