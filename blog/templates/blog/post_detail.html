{% extends "Blog/base.html" %}
<!--  Template Inheritance  -->
    {%block content%}
        <article class="media content-section">
            <img  class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
            <br>
            <div class="media-body">
              <div class="article-metadata" style="float:right;">
                <a class="mr-2" href="{% url 'user-posts' object.author.username  %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small><!--The | is used to define a filter-->
                {% if object.author == user %}
                  <div class = "mt-1 mb-1">
                  <a class="btn btn-secondary btn sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update Post</a>
                  <a class="btn btn-danger btn sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete Post</a>
                  </div>
                  {% endif %}
              </div>
                <br>
              <h2 class="article-title">{{ object.title }}</h2>
              <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
    {%endblock content%}
